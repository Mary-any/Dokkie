<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>Uitjes</title>

    <!--CSS Files-->
    <link rel="stylesheet" href="/assets/css/uitjes.css">

</head>
<body>
    <h1>Cost Sharing</h1>

    <div id="costs">
        <h2>Enter Costs</h2>
        <div>
            <label for="expense">Amount</label>
            <input type="text" id="expense" placeholder="Amount">
        </div>
        <div>

            <label for="eventName">Event</label>
            <input type="text" id="eventName" placeholder="Event">
        </div>
        <div>
            <label for="datePaid">datePaid</label>
            <input type="text" id="datePaid" placeholder="Date Paid">
        </div>
        
        <button type="button" id="addPayment">Add Payment</button>

        <button type="button" id="addExpense">Add Costs</button>
        
    </div>


    <div id="Description">
        <h2>Explanation</h2>

        <div> <input type="text" id="description" placeholder="Explanation"> </div>

        <button type="button" id="addExplanation">Add Explanation</button>

        <h3>Description</h3>
        <ul id="descriptionList"></ul>
    </div>


    <div id="Participant">
        <h2>friends</h2>
        <div>
            <label for="participantName">Friend's Name</label>
            <input type="text" id="participantName" placeholder="Name">

            <select id="participants">
            </select>
        
        </div>
        <button type="button" id="inviteParticipant">Invite</button>
        <h3>Friend List</h3>
        <ul id="participantList"></ul>
    </div>


    <div id="results">
        <h2>Cost Sharing</h2>
        <ul id="expenseList"></ul>
        <h3> Total amount</h3>
        <p id="totalAmount">0.00</p>
    </div>

    <div id="balances">
        <h2>View Balances</h2>
        <button type="button" id="ViewBalances">View Balances</button>

        <h3>Total Balance</h3>
        <p id="totalBalance">0.00</p>

        <ul id="balanceList"></ul>
    </div>

    <!-- Voeg een knop toe om de verrekening te delen via WhatsApp -->
<button type="button" id="shareWhatsApp">Deel via WhatsApp</button>


    <!--JavaScript / TypeScript File-->
    <script type="module" src="src/uitjes.js"></script>
    <script type="module" src="src/uitjes-2.ts"></script>
    
</body>
</html>
